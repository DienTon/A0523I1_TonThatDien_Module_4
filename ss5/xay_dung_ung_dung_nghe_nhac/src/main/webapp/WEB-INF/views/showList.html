<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<p th:text="${msg}"></p>
<h1 class="m-1">Music</h1>
<a href="/showFormCreate"><button class="button">ADD NEW MUSIC</button></a>
<table class="table">
    <tr>
        <th>#</th>
        <th>NAME</th>
        <th>ARTIST</th>
        <th>CATEGORY</th>
        <th>LINK</th>
        <th>ACTION</th>
    </tr>
    <tr th:each="m, loop : ${musicList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${m.getName()}"></td>
        <td th:text="${m.getArtist()}"></td>
        <td th:text="${m.getCategory()}"></td>
        <td th:text="${m.getLink()}"></td>
        <td><a href="/delete"><button>DELETE</button></a></td>
        <td><a><button>EDIT</button></a></td>
    </tr>
</table>
</body>
</html>
